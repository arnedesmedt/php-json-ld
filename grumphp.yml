parameters:
    git_dir: .
    bin_dir: vendor/bin
    ascii:
        succeeded: ~
        failed: ~
    tasks:
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - " dump("
                - "echo "
            triggered_by: ['php']
            whitelist_patterns:
                - /^(app|bootstrap|config|database|public|routes|storage|tests)\//
        phpcs:
            standard: ~
        phpstan:
            autoload_file: ~
            configuration: phpstan.neon
            level: max
            triggered_by: ['php']
